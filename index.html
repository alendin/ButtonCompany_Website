<!doctype html>
<html>
    <head>
        <title>Button Company</title>
        <link rel="icon" type="image/png" href="assets/button-company-logo.png"> <!-- logo displayed on the browser tab -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header> <!-- welcome text along with company name -->
            <h1 id="welcome-message">Welcome to the</h1>
            <h1 id="company-name">BUTTON COMPANY</h1>
        </header>

        <section id="main-content"> <!-- short company description, and interactive content -->
            <p id="company-info">We offer you nothing but a simple button.</p> <!-- short description -->
            <img id="button" src="assets/button-company-logo.png" alt="Button"> <!-- interactive button -->
            <p id="prompt"><b>Click the button to see some changes!</b></p> <!-- instructions to the user -->
        </section>
        <script src="script.js"></script>
    </body>
</html>
